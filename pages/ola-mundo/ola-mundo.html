<div class="container">
    <header class="header">
        <h1 class="title">Olá mundo!</h1>
    </header>

    <section class="content">
        <article class="intro">
            <p>Esta é uma simples página de boas-vindas usando o layout estilizado.</p>
        </article>
    </section>
    
    <section>
        <template v-type="success" v-notifier>
            <p>
                Mensagem sucesso: {{ msg }}
            </p>
        </template>
    
        <template v-type="error" v-notifier>
            <p>
                Error: {{ msg }}
            </p>
        </template>

        <div>
            <button id="notificar-sucesso">
                notificar sucesso
            </button>
        </div>
    
        <div>
            <button id="notificar-erro">
                notificar erro
            </button>
        </div>
    </section>

    <section>
        <article>
            {{#each items}}
            <li class="item">
                {{item}}
            </li>
            {{/each}}
        </article>

        <button id="state">state</button>

        <article>
            counter: {{counter}}
        </article>
    </section>

    <footer class="footer">
        <p class="footer-text">Copyright &copy; 2024. Todos os direitos reservados.</p>
    </footer>
</div>
